let gameInterval;
let heartGameCanvas;
let ctx;
let basketX = 150;
let hearts = [];
let score = 0;
let isGameRunning = false;

function startHeartGame() {
    heartGameCanvas = document.getElementById("heartGameCanvas");
    heartGameCanvas.width = 400;
    heartGameCanvas.height = 500;
    ctx = heartGameCanvas.getContext("2d");
    
    document.addEventListener("mousemove", moveBasket);
    score = 0;
    hearts = [];
    isGameRunning = true;

    gameInterval = setInterval(updateHeartGame, 50);
}

function moveBasket(event) {
    let rect = heartGameCanvas.getBoundingClientRect();
    basketX = event.clientX - rect.left - 40;
}

function updateHeartGame() {
    if (!isGameRunning) return;

    ctx.clearRect(0, 0, heartGameCanvas.width, heartGameCanvas.height);

    // Draw basket
    ctx.fillStyle = "brown";
    ctx.fillRect(basketX, 450, 80, 20);

    // Create new hearts randomly
    if (Math.random() < 0.05) {
        hearts.push({ x: Math.random() * 350, y: 0 });
    }

    // Move hearts down
    for (let i = 0; i < hearts.length; i++) {
        hearts[i].y += 5;
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(hearts[i].x + 10, hearts[i].y, 10, 0, Math.PI * 2);
        ctx.fill();
        
        // Check if heart is caught
        if (hearts[i].y > 450 && hearts[i].x > basketX && hearts[i].x < basketX + 80) {
            score++;
            hearts.splice(i, 1);
            document.getElementById("scoreDisplay").innerText = `Score: ${score}`;
        }
    }

    // Stop game after reaching a score
    if (score >= 10) {
        isGameRunning = false;
        clearInterval(gameInterval);
        document.getElementById("scoreDisplay").innerText = `Final Score: ${score} OMG! You caught them all! You officially own my heart (not that you didnâ€™t already)! â¤ï¸`;
